<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <!-- Delegating events:
      /*Let's say we have a list of items, and we want to handle clicks 
      on each item. Instead of adding a click event listener to each 
      item, we can add a single click event listener to the list 
      container and use event delegation to handle the events: */ -->
      <script>
      var list = document.getElementById("myList");
      
      list.addEventListener("click", function(event) {
        if (event.target.nodeName === "LI") {
          console.log("Clicked on item: ", event.target.innerText);
        }
      });
    // event.target refers to the HTML element that triggered the event.
    // .nodeName property returns the name of the HTML element in uppercase letters.
    // So event.target.nodeName === "LI" checks if the HTML element that triggered the
    //  event is a <li> element (list item) or not.
    // This is often used in event listeners for a list of items, where you 
    // want to perform a certain action only when a list item is clicked.
      </script>
</body>
</html>
